apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: frontend
  template: 
    metadata:
      labels:
        component: frontend
    spec:
      containers:
        - name: frontend-cont
          image: stephengrider/multi-client
          ports:
            - containerPort: 3000